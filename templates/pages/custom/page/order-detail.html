{{#partial "page"}}

<header class="sub-header">
    {{> components/common/breadcrumbs breadcrumbs}}
  </header>

<div class="page-header">
      <h1 class="page-title">
        Order #<span id="heading_order_id"></span>
      </h1>
    </div>


<div class="b2b-wrap page-container b2b-order-details">
    <!-- <div class="account-body">
        
        <div class="account-content account-content--fixedSmall">
            
        </div>
    
        <aside class="account-sidebar"> 
            
        </aside>
    
    </div> -->

    <section class="account-wrapper account-page-{{class}}{{#if nav '===' 'hidden'}} account-nav-hidden{{/if}}">
              {{#if header '===' 'top'}}{{> core/account/_private/layout-heading}}{{/if}}

              {{#if nav '!==' 'hidden'}}
                {{> core/account/_private/navigation nav_page=nav_page}}
              {{/if}}

              <div class="account-body">
              <div class="account-body--inner">
                

                <div class="account-content account-content--fixedSmall"></div>
                <aside class="account-sidebar"></aside>
              </div>
              </div>
        </section>


    <div class="b2b-loading-overlay" id="b2b_loading_overlay">
		<img src="{{cdn 'img/loading.gif'}}" alt="">
	</div>

    <div id="modal-new-shopping-list-order" class="bc-modal"></div>
</div>
{{/partial}}
{{> layout/base}}
