<a href="{{url}}">{{name}}</a>

{{#if children}}
  <i class="icon-plus nav-icon" data-flyout-toggle></i>

  <ul class="navigation-tier nav-submenu" data-flyout-tier>
    {{#each children}}
      <li class="nav-submenu-item {{#if children}}has-dropdown{{/if}}">
        <a {{#if children}}href="#" class="nav-submenu-toggle" data-flyout-toggle{{else}}href="{{url}}"{{/if}}>{{name}}</a>

        {{#if children}}
          <i class="icon-plus nav-icon" data-flyout-toggle></i>

          <ul class="navigation-tier nav-submenu" data-flyout-tier>
            <li class="nav-submenu-item">
              <a href="{{url}}">{{lang 'header.categories_all_item'}} {{name}}</a>
            </li>
            {{#each children}}
              <li class="nav-submenu-item">
                <a href="{{url}}">{{name}}</a>
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </li>
    {{/each}}
  </ul>
{{/if}}
